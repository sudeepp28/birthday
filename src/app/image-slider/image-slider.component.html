<div class="swiper-container">
  <div class="swiper-wrapper" #slider>
   @for(item of images;track item){
     <div class="slide" >
      <img [src]="item.src" [alt]="item.message" />
      <p class="caption"><span #captionText></span></p>
    </div>
   }
  </div>

  <button class="nav prev" (click)="prevSlide()">&#10094;</button>
  <button class="nav next" (click)="nextSlide()">&#10095;</button>
</div>
